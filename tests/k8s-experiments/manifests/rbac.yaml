apiVersion: v1
kind: Namespace
metadata:
  name: e2e-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: e2e-system
  namespace: e2e-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: e2e-system
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: e2e-system
subjects:
  - kind: ServiceAccount
    name: e2e-system
    namespace: e2e-system
roleRef:
  kind: ClusterRole
  name: e2e-system
  apiGroup: rbac.authorization.k8s.io